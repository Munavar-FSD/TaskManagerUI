<div class="pb-2 mt-4 mb-2 border-bottom">
    <h3>Update Task</h3>
</div>
<form>
    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label"><strong>Task :</strong></label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="taskName" name="taskDetails"/>
        </div>
    </div>
    <div class="form-group row">
       
        <label class="col-sm-2 col-form-label">Priority :</label>
        <div class="col-sm-9">
         <div>
             <span class="">0</span><span class="float-right">30</span>
         </div>
         <input type="range" class="custom-range" min="0" max="30" id="formControlRange" name="priority"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="ParentTaskName" class="col-sm-2 col-form-label">Parent Task :</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="taskName" name="parentDetails"/>
        </div>
    </div>
    <div class="form-group row">
         <label for="startDate" class="col-sm-2 col-form-label">Start Date :</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="startdate" name="startDate"/>
        </div></div>
    <div class="form-group row">
            <label for="EndDate" class="col-sm-2 col-form-label">End Date :</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="endDate" name="endDate"/>
            </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-6">
        <button type="submit" id="btnUpdate" class="btn btn-primary mr-2">Update</button>
        <button type="button" id="btnCancel" class="btn btn-secondary">Cancel</button>
    </div>
    </div>
</form>
