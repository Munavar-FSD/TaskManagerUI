
<form #updatetaskform="ngForm" (ngSubmit)="updateTaskDetails(updatetaskform,updatetaskform.value)">
    <div class="form-group row">
        <label for="taskName" class="col-sm-2 col-form-label"><strong>Task :</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="taskName" name="taskDetail" [(ngModel)]="taskDetail"/>
        </div>
    </div>
    <div class="form-group row">
       
        <label class="col-sm-2 col-form-label"><strong>Priority :</strong></label>
        <div class="col-sm-4">
         <div>
             <div class="row">
                 <div class="col-md-6">
                     0
                 </div>
                 <div class="col-md-6">
                     <span class="float-right">
                        30
                    </span>
                    </div>
             </div>
         </div>
         <input type="range" class="custom-range" min="0" max="30" id="formControlRange" name="priority" [(ngModel)]="priority"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="parentTaskName" class="col-sm-2 col-form-label"><strong>Parent Task :</strong></label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="parentTaskName" name="parentDetails" [(ngModel)]="parentDetails"/>
        </div>
    </div>
    <div class="form-group row">
         <label for="startDate" class="col-sm-2 col-form-label"><strong>Start Date :</strong></label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="startdate" name="startDate" [(ngModel)]="startDate"/>
        </div></div>
    <div class="form-group row">
            <label for="EndDate" class="col-sm-2 col-form-label"><strong>End Date :</strong></label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="endDate" name="endDate" [(ngModel)]="endDate"/>
            </div>
    </div>
    <div class="form-group row text-center">
        <div class="col-sm-6">
        <button type="submit" id="btnUpdate" class="btn btn-secondary mr-2">Update</button>
        <button type="button" id="btnCancel" class="btn btn-secondary pr-3" [routerLink]="['/viewtask']">Cancel</button>
    </div>
    </div>
</form>
